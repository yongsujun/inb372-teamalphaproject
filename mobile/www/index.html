<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>Dementia SmartWatch</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }
		body { background-color:white; color:black }
	</style>
	<script src='intelxdk.js'></script>
	<script type="text/javascript">
		/* Intel native bridge is available */
		var onDeviceReady=function(){
		//hide splash screen
		intel.xdk.device.hideSplashScreen();
		};
		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
	</script>
    
    
    <script src="lib/jquery/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="lib/jquery-mobile/jquery.mobile-1.4.3.css"/>
    <script src="lib/jquery-mobile/jquery.mobile-1.4.3.min.js"></script>
    
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
    
    <script src="jspages/enterid.js"></script>
    <script src="jspages/main.js"></script>
    <script src="jspages/settings.js"></script>
    
    
    <script src="database.js"></script>
    
    <script src="jsaux/location.js"></script>
    <script src="jsaux/appsettings.js"></script>
    
</head>
<body>
    <div data-role="page" id="open-screen">
    
    </div>
    <div data-role="page" id="enter-id">
        <div class="center-div">
        <span class="important-msg">
            <h2>Please enter patient ID</h2>   
        </span>
        <input id="enter-id-id" type="text"/>
        <button id="enter-id-continue">Continue</button></div>
    </div>
    <div data-role="page" id="main-page">
	   <div data-role="header">
           <h1></h1>
            <a data-icon="gear" class="ui-btn-right" id="main-page-settings">Settings</a>
        </div>
        
        <div data-role="footer">
            Location: <span id="main-page-footer-location"></span>
        </div>
    </div>
    <div data-role="page" id="settings-page">
	   <div data-role="header">
           <h1>Settings</h1>
            <a href="#main-page" data-icon="back" class="ui-btn-left">Back</a>
            <a id="settings-page-save" class="ui-btn-right">Save</a>
        </div>  
        <div>
            <label>ID <span class="input-feedback" id="settings-page-id-feedback"></span></label><input id="settings-page-id" type="text"/>
        </div>
        <div data-role="footer" id="settings-page-footer">
            <button id="settings-page-reset">Reset Settings</button>
        </div>
    </div>
</body>
</html>
